<meta charset="utf-8">
<h1>Ajax com API Fetch (ES6)</h1>
<button id="btnCarregar">
    Carregar Dados
</button>
<button id="btnTeste">
    Mostrar Alerta
</button>
<br>
<div id="mostradorDados">
    Os dados carregados ser√£o mostrados aqui...
</div>

<script>

    let btnCarregar = document.querySelector('#btnCarregar');
    let divMostrador = document.querySelector('#mostradorDados');
    let btnTeste = document.querySelector('#btnTeste');

    btnTeste.addEventListener('click', function() {
        alert('Teste de alerta...');
    });

    btnCarregar.addEventListener('click', function() {
        fetch('https://jhonatanjacinto.dev').then(function(respostaServidor) {
            return respostaServidor.text();
        })
        .then(function(textoHtmlCarregado) {
            divMostrador.innerHTML = textoHtmlCarregado;
        })
        .catch(function(erro) {
            alert('Deu ruim!');
            console.error(erro);
        });
    });

</script>
