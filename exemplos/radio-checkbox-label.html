<meta charset="utf-8">
<h1>Radios e Checkboxes</h1>

<fieldset>
    <legend>Selecione seu sexo:</legend>
    <p>
        <label>
            <input type="radio" name="sexo" value="M">
            Masculino
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="sexo" value="F">
            Feminino
        </label>
    </p>
</fieldset>
<br>

<fieldset>
    <legend>Selecione suas linguagens preferidas</legend>
    <p>
        <label>
            <input type="checkbox" name="linguagens" value="PHP">
            PHP
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="linguagens" value="Java">
            Java
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="linguagens" value="ColdFusion">
            ColdFusion
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="linguagens" value="C#">
            C#
        </label>
    </p>
</fieldset>
